services:
  # Traefik
  traefik:
    image: traefik:v3.2
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--log.level=DEBUG"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - microservices-network

  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    networks:
      - microservices-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - microservices-network
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./auth_service
    container_name: auth-service
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SECRET_KEY: ${JWT_SECRET_KEY:-secret}
      DEBUG: "True"
      DB_NAME: auth_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      USER_SERVICE_URL: http://user-service:8001/api
      DEVICE_SERVICE_URL: http://device-service:8002/api
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-secret}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin123
    ports:
      - "8000:8000"
    networks:
      - microservices-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=PathPrefix(`/api/auth`) || PathPrefix(`/api/schema`) || PathPrefix(`/api/docs`)"
      - "traefik.http.services.auth.loadbalancer.server.port=8000"

  # User Service
  user-service:
    build:
      context: ./user_service
    # container_name: user-service
    deploy:
      replicas: 2
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SECRET_KEY: user-secret
      DEBUG: "True"
      DB_NAME: user_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-secret}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin123
    # Port mapping removed to allow scaling - access via Traefik on port 80
    networks:
      - microservices-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.user.rule=PathPrefix(`/api/users`)"
      - "traefik.http.services.user.loadbalancer.server.port=8001"

  # Device Service
  device-service:
    build:
      context: ./device_service
    container_name: device-service
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SECRET_KEY: device-secret
      DEBUG: "True"
      DB_NAME: device_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-secret}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin123
    ports:
      - "8002:8002"
    networks:
      - microservices-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.device.rule=PathPrefix(`/api/devices`) || PathPrefix(`/api/mappings`)"
      - "traefik.http.services.device.loadbalancer.server.port=8002"

  # Monitoring Service
  monitoring-service:
    build:
      context: ./monitoring_service
    container_name: monitoring-service
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SECRET_KEY: monitoring-secret
      DEBUG: "True"
      DB_NAME: monitoring_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-secret}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin123
    ports:
      - "8003:8003"
    networks:
      - microservices-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.monitoring.rule=PathPrefix(`/api/monitoring`)"
      - "traefik.http.services.monitoring.loadbalancer.server.port=8003"

  # Frontend
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    networks:
      - microservices-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

  # Device Simulator
  device-simulator:
    build:
      context: ./device_simulator
      dockerfile: Dockerfile
    container_name: device-simulator
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin123
    networks:
      - microservices-network
    restart: unless-stopped

  # WebSocket Service (Assignment 3)
  websocket-service:
    build:
      context: ./websocket_service
    container_name: websocket-service
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      PORT: 8004
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-secret}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin123
      NOTIFICATION_QUEUE: notification_queue
      CHAT_QUEUE: chat_messages_queue
    ports:
      - "8004:8004"
    networks:
      - microservices-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.websocket.rule=PathPrefix(`/socket.io`)"
      - "traefik.http.services.websocket.loadbalancer.server.port=8004"

  # Customer Support Service (Assignment 3)
  customer-support-service:
    build:
      context: ./customer_support_service
    container_name: customer-support-service
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SECRET_KEY: support-secret-key
      DEBUG: "True"
      DB_NAME: support_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-secret}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin123
      GEMINI_API_KEY: ${GEMINI_API_KEY:-your-gemini-api-key-here}
      MONITORING_SERVICE_URL: http://monitoring-service:8003/api
      DEVICE_SERVICE_URL: http://device-service:8002/api
    ports:
      - "8005:8005"
    networks:
      - microservices-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.support.rule=PathPrefix(`/api/support`)"
      - "traefik.http.services.support.loadbalancer.server.port=8005"

  # Load Balancer Service (Assignment 3)
  load-balancer-service:
    build:
      context: ./load_balancer_service
    container_name: load-balancer-service
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin123
      DEVICE_DATA_QUEUE: device_data_queue
      NUM_REPLICAS: 3
      VIRTUAL_NODES: 150
    networks:
      - microservices-network
    restart: unless-stopped

networks:
  microservices-network:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
